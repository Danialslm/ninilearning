{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/css/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="{% static 'global/css/base.css' %}">
  {% block meta %}{% endblock meta %}
  <title>{% block meta_title %}نینی لرنینگ{% endblock meta_title %}</title>
  {% block css %}{% endblock css %}
</head>
<body>
{% block content %}{% endblock content %}
<div class="toast-container position-fixed bottom-0 start-0 p-3">
  <div id="ajax-error-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <i class="fas fa-xmark text-danger me-2"></i>
      <strong class="me-auto">
        خطای
        <span class="status-code"></span>
      </strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body"></div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
<script src="{% static 'global/js/base.js' %}"></script>
<script>const isAuthenticated = {{ user.is_authenticated|yesno:'true,false' }}</script>
{% block js %}{% endblock js %}
</body>
</html>
